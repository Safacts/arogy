<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heart Report Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.21.0/dist/supabase.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #d32f2f;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input[type="email"] {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
    }

    button {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b71c1c;
    }

    #report {
      margin-top: 1.5rem;
      text-align: left;
    }

    #report p {
      margin: 0.3rem 0;
      font-size: 0.95rem;
    }

    .error {
      color: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fetch Report</h1>
    <form id="email-form">
      <label for="email">Enter your Email</label>
      <input type="email" id="email" placeholder="you@example.com" required />
      <button type="submit">Fetch Report</button>
    </form>

    <div id="report">
      <!-- Report data will be shown here -->
    </div>
  </div>

  <script>
    const supabaseUrl = 'https://rsefkfixakbuqxqtsfww.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzZWZrZml4YWtidXF4cXRzZnd3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUyMjc0NDcsImV4cCI6MjA2MDgwMzQ0N30.y4RUJCw5xhpVBbRToZIZ-Jg7jJBlUKg_pMO41VP-1BU';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById('email-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();

      const { data, error } = await supabase
        .from('predictions')
        .select('*')
        .eq('email', email)
        .order('created_at', { ascending: false })
        .limit(1)
        .single();

      const reportEl = document.getElementById('report');
      if (error) {
        reportEl.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
      } else if (data) {
        reportEl.innerHTML = `
          <h2>Report for ${data.email}</h2>
          <p><strong>Age:</strong> ${data.age}</p>
          <p><strong>Blood Pressure:</strong> ${data.blood_pressure}</p>
          <p><strong>Cholesterol:</strong> ${data.cholesterol}</p>
          <p><strong>Result:</strong> ${data.result}</p>
          <p><strong>Date:</strong> ${new Date(data.created_at).toLocaleString()}</p>
        `;
      } else {
        reportEl.innerHTML = `<p>No report found for this email.</p>`;
      }
    });
  </script>
</body>
</html>
