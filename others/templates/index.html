<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heart Report Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #d32f2f;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      
    }

    input[type="email"] {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b71c1c;
    }

    #report {
      margin-top: 1.5rem;
      text-align: left;
    }

    #report p {
      margin: 0.3rem 0;
      font-size: 0.95rem;
    }

    .error {
      color: #b71c1c;
    }
    
    /* for panel */

    /* Menu icon styling */
    #menuIcon {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 30px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        padding: 5px;
        z-index: 1000;
        transition: transform 0.5s ease;
    }

    /* Lines of the menu icon */
    .line {
        width: 100%;
        height: 3px;
        background-color: black;
        margin: 3px 0;
        transition: all 0.3s;
    }

    /* Transform lines into X when panel opens */
    #menuIcon.open .line:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
    }

    #menuIcon.open .line:nth-child(2) {
        opacity: 0;
    }

    #menuIcon.open .line:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -5px);
    }

    /* Side panel styling */
    #sidePanel {
        width: 0;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        background-color: #f0f0f0;
        color: #333;
        overflow-x: hidden;
        transition: width 0.5s ease;
        padding: 0;
        z-index: 999;
    }

    /* Welcome text */
    #sidePanel p {
        display: none;
        padding: 20px;
        font-size: 1.2em;
        font-weight: bold;
        color: #555;
    }

    /* Expanded panel styles */
    #sidePanel.expanded {
        width: 250px;
    }

    #sidePanel.expanded p,
    #sidePanel.expanded .category {
        display: block;
    }

    /* Category and button styling */
    .category {
        padding: 20px;
        font-family: Arial, sans-serif;
    }

    .category h3 {
        margin-bottom: 10px;
        font-size: 1.1em;
        color: #555;
    }

    /* Links inside the panel */
    .buttons a {
        display: block;  /* Ensure the links stack vertically */
        text-decoration: none;
        color: #FFFFFF;
        margin-bottom: 15px;  /* Space between each link */
        font-size: 1em;
        transition: color 0.3s;
    }

    .buttons a:hover {
        color: #0056b3;
    }

    /* Remove any button-like appearance */
    .buttons button {
        background: none;
        border: none;
        font-size: inherit;
        color: inherit;
        text-align: left;
        padding: 0;
        cursor: pointer;
    }

    .buttons {
        display: flex;
        flex-direction: column;  /* Stack items vertically */
        gap: 10px;  /* Adds space between the buttons */
        width: 350px;  /* Makes sure the buttons take up the full width */
    }
    
    .buttons a {
        display: block;  /* Ensure the links take up full width */
        text-align: center;
        background-color: #000000;
        color: white;
        padding: 10px;
        text-decoration: none;
        border-radius: 4px;
        margin: 5px 0;  /* Adds margin between the buttons */
    }
    
    .buttons a:hover {
        background-color: #FFFFFF;
    }

    /* Home button icon styling */
    .home-icon {
        display: block;
        margin: 10px auto;
        width: 50px;
        height: 50px;
        background: linear-gradient(135deg, #ff8c00, #ff0080, #8000ff); /* Updated to vibrant gradient */
        border-radius: 50%;
        position: relative;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background-position 1s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background-size: 300%;
        cursor: pointer;
    }
    
   
    /* SVG Icon Embedded */
    .home-icon::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 24px;
        height: 24px;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24"><path d="M12 3l9 9h-3v9h-12v-9h-3l9-9z"/></svg>');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        transform: translate(-50%, -50%);
    }
    
    /* Tooltip Styling */
    .home-icon[title]:hover::after {
        content: attr(title);
        position: absolute;
        bottom: 60px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #333;
        color: #fff;
        padding: 6px 10px;
        border-radius: 4px;
        white-space: nowrap;
        font-size: 12px;
        opacity: 0;
        animation: fadeIn 0.3s forwards;
    }
    
    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }
    
    /* Hover state with moving gradient */
    .home-icon:hover {
        transform: scale(1.2);
        background-position: 100% 0; /* Moves the gradient */
        animation: pulse 1.5s infinite alternate;
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2), 0 0 15px rgba(76, 175, 80, 0.6);
    }
    
    /* Pulse animation */
    @keyframes pulse {
        from {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 0 5px rgba(255, 165, 0, 0.4);
        }
        to {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2), 0 0 15px rgba(255, 165, 0, 0.8);
        }
    }

    /* Active state */
    .home-icon.active {
        background: linear-gradient(135deg, #ff0080, #8000ff, #00ffbf); /* Brightened active state */
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2), 0 0 15px rgba(255, 165, 0, 0.8);
    }
  </style>
</head>
<body>
  
  <div id="menuIcon">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
</div>

<div id="sidePanel">
    <br>
    <p>WELCOME!!</p>
    <a href="/" class="home-icon"></a> <!-- Home button icon with animation -->
    <div class="category">
        <h3>Features</h3>
        <div class="buttons">
          <a href="predict.html">Download Excel</a>
            {% comment %} <a href="{% url 'download_excel' %}">Download Excel</a>
            <a href="{% url 'excel_sheets_list' %}" target="_self">View Excel Sheets</a>
            <a href="{% url 'update_roll_number' %}">Update Roll numbers</a> {% endcomment %}
        </div>
    </div>
</div>
  <div class="container">
    <h1>Fetch Report</h1>
    <form id="email-form">
      <label for="email">Enter your Email</label>
      <input type="email" id="email" placeholder="you@example.com" required />
      <button type="submit">Fetch Report</button>
    </form>

    <div id="report">
      <!-- Report data will be shown here -->
    </div>
  </div>

  <!-- Use Supabase V2 via ESM -->
  <script type="module">

    
        //panel area begins
        
        document.addEventListener('DOMContentLoaded', function () {
          populateOptions();
      });

      //for sidepanel
      const menuIcon = document.getElementById("menuIcon");
      const sidePanel = document.getElementById("sidePanel");
      
      // Open the panel on hover
      menuIcon.addEventListener("mouseenter", function() {
          sidePanel.classList.add("expanded");
          menuIcon.classList.add("open");  // Trigger the line transformation
      });
      
      // Close the panel when the mouse leaves the panel area
      sidePanel.addEventListener("mouseleave", function() {
          sidePanel.classList.remove("expanded");
          menuIcon.classList.remove("open");  // Reset the lines to their original state
      });

      //for home button
      // Add active class to Home button if on home page
      document.addEventListener('DOMContentLoaded', function () {
          const homeIcon = document.querySelector('.home-icon');
          if (window.location.pathname === '/') {
              homeIcon.classList.add('active');
          }
      });
      //panel area ends

    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://rsefkfixakbuqxqtsfww.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzZWZrZml4YWtidXF4cXRzZnd3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUyMjc0NDcsImV4cCI6MjA2MDgwMzQ0N30.y4RUJCw5xhpVBbRToZIZ-Jg7jJBlUKg_pMO41VP-1BU';
    const supabase = createClient(supabaseUrl, supabaseKey);

    document.getElementById('email-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const reportEl = document.getElementById('report');
      reportEl.innerHTML = '🔄 Fetching report...';

      const { data, error } = await supabase
        .from('predictions')
        .select('*')
        .eq('email', email)
        .order('created_at', { ascending: false })
        .limit(1)
        .maybeSingle();

      if (error) {
        reportEl.innerHTML = `<p class="error">❌ Error: ${error.message}</p>`;
      } else if (data) {
        reportEl.innerHTML = `
          <h2>Report for ${data.email}</h2>
          <p><strong>Age:</strong> ${data.age}</p>
          <p><strong>Blood Pressure:</strong> ${data.blood_pressure}</p>
          <p><strong>Cholesterol:</strong> ${data.cholesterol}</p>
          <p><strong>Result:</strong> ${data.result}</p>
          <p><strong>Date:</strong> ${new Date(data.created_at).toLocaleString()}</p>
        `;
      } else {
        reportEl.innerHTML = `<p>⚠️ No report found for this email.</p>`;
      }
    });
  </script>
</body>
</html>
